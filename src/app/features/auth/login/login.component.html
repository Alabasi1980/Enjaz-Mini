<div class="p-login">
  <div class="p-login__container">
    <div class="p-login__header">
      <h1 class="c-title c-title--page">أهلاً بك في نظام إنجاز</h1>
      <p>نظام إدارة شركات المقاولات</p>
    </div>
    <div class="c-card p-login__card">
      <form (ngSubmit)="login()" class="c-form">
        <div class="c-form__group">
          <label for="email" class="c-label">البريد الإلكتروني</label>
          <input type="email" id="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email"
                 class="c-input"
                 placeholder="admin@enjaz.com" required>
        </div>
        <div class="c-form__group">
          <label for="password" class="c-label">كلمة المرور</label>
          <input type="password" id="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
                 class="c-input"
                 placeholder="********" required>
        </div>
        @if (errorMessage()) {
          <div class="c-alert c-alert--danger">
            {{ errorMessage() }}
          </div>
        }
        <button type="submit" class="c-btn c-btn--primary c-btn--block">
          تسجيل الدخول
        </button>
      </form>
       <div class="p-login__info">
        <p>استخدم أحد الحسابات التجريبية:</p>
        <p>admin@enjaz.com | manager@enjaz.com | employee@enjaz.com</p>
      </div>
    </div>
  </div>
</div>
