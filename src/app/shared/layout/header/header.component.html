<header class="l-header__inner">
  <div class="l-header__title">
    <h2 class="c-title c-title--section">لوحة التحكم</h2>
  </div>
  <div class="l-header__user-menu">
    @if (currentUser(); as user) {
      <div class="c-header-user">
        <div class="c-header-user__name">{{ user.name }}</div>
        <div class="c-header-user__role">{{ user.role }}</div>
      </div>
    }
    
    <button (click)="toggleTheme()" class="c-btn-icon" [attr.aria-label]="'Switch to ' + (isDarkMode() ? 'light' : 'dark') + ' mode'">
      @if (isDarkMode()) {
        <!-- Sun icon for dark mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      } @else {
        <!-- Moon icon for light mode -->
        <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      }
    </button>

    <button (click)="logout()" class="c-btn-icon" aria-label="تسجيل الخروج">
      <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </button>
  </div>
</header>
