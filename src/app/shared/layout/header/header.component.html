<header class="l-header__inner">
  <div class="l-header__title">
    <h2 class="c-title c-title--section">لوحة التحكم</h2>
  </div>
  <div class="l-header__user-menu">
    @if (currentUser(); as user) {
      <div class="c-header-user">
        <div class="c-header-user__name">{{ user.name }}</div>
        <div class="c-header-user__role">{{ user.role }}</div>
      </div>
    }
    <button (click)="logout()" class="c-btn-icon" aria-label="تسجيل الخروج">
      <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </button>
  </div>
</header>
