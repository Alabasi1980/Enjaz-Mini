
<header class="bg-white shadow-sm p-4 flex justify-between items-center border-b">
  <div class="flex items-center">
    <!-- Breadcrumbs or page title can go here -->
    <h2 class="text-xl font-semibold text-gray-700">لوحة التحكم</h2>
  </div>
  <div class="flex items-center">
    @if (currentUser(); as user) {
      <div class="mr-4 text-right">
        <div class="font-medium text-gray-800">{{ user.name }}</div>
        <div class="text-sm text-gray-500">{{ user.role }}</div>
      </div>
    }
    <button (click)="logout()" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
    </button>
  </div>
</header>
